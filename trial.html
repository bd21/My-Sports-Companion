<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <title>TallyUp</title>

</head>

<body>
    <script src="mytrial.js"></script>

    <div id="navbar-container">
        <nav class="navbar navbar-light bg-faded" id="main-navbar">
            <a class="navbar-brand" href="#" id="company-navbar"><strong>TallyUp</strong></a>

            <div class="pull-xs-right">
                <span id="signin">
                    <fb:login-button scope="public_profile,user_friends,email" onlogin="checkLoginState();">
                    </fb:login-button>
                </span>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id="iphone-block"><img src="iphone-silver-cropped.png" id="iphone-image"></div>

            </div>
            <div class="col-xs-12 col-md-6" id="company-CTA">

                <p class="lead" id="company-lead">Bet on sports games.</p>
                <button type="button" class="btn btn-success" id="fb-signin-btn">Sign up with Facebook</button>
                <p id="fb-permission">We'll never post without your permission.</p>
                <div id="status"></div>

            </div>
        </div>

        <div class="row" id="footer-box">
            <div class="fb-like" data-share="true" data-width="450" data-show-faces="true" id="fb-like-example">
            </div>


        </div>




    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

</body>

</html>
